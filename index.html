<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="dist/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105"
    >
      <header class="text-center mb-6">
        <h1 class="text-5xl font-extrabold text-indigo-800 mb-2">
          Age Calculator
        </h1>
        <p class="text-lg text-gray-600">
          Find out your exact age and how many days until your next birthday.
        </p>
      </header>
      <form id="ageForm" class="space-y-6">
        <div class="flex space-x-4">
          <div class="tooltip">
            <label
              for="day"
              class="block text-lg text-center font-medium text-gray-700 mb-2"
              >Day</label
            >
            <input
              type="number"
              id="day"
              min="1"
              max="31"
              required
              class="w-2/8 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            />
            <span class="tooltiptext">Enter the day you were born</span>
          </div>
          <div class="tooltip">
            <label
              for="month"
              class="block text-lg text-center font-medium text-gray-700 mb-2"
              >Month</label
            >
            <input
              type="number"
              id="month"
              min="1"
              max="12"
              required
              class="w-2/8 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            />
            <span class="tooltiptext">Enter the month you were born</span>
          </div>
          <div class="tooltip">
            <label
              for="year"
              class="block text-lg text-center font-medium text-gray-700 mb-2"
              >Year</label
            >
            <input
              type="number"
              id="year"
              min="1900"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            />
            <span class="tooltiptext">Enter the year you were born</span>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
        >
          Calculate Age
        </button>
      </form>
      <div
        id="result"
        class="mt-6 text-center text-3xl font-bold opacity-0 transition-opacity duration-300"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
